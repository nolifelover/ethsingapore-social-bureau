<div [formGroup]="form">
  <div class="form-input-group">
    <label class="form-label">Specify payment channel</label>
    <input
      formControlName="channel"
      placeholder="Specify payment channel"
      class="form-control"
      [ngClass]="{
        'is-invalid': formService.isControlInvalid(form, 'channel')
      }"
    />
    <small
      *ngIf="formService.controlHasRequiredError(form, 'channel')"
      class="text-danger d-block w-100 px-3 pb-3 pt-1 text-end"
    >
      Required
    </small>
  </div>
</div>
