<div [formGroup]="form">
  <div class="form-input-group">
    <label class="form-label">Bank</label>

    <select
      formControlName="bank"
      class="custom-select"
      [style.border-color]="
        formService.isControlInvalid(form, 'bank') ? '#f23c49' : '#d5d2dc'
      "
    >
      <option selected value="">Enter bank name...</option>
      <option *ngFor="let bank of thaiBankOptions" [value]="bank">
        {{ bank }}
      </option>
    </select>
    <small
      *ngIf="formService.controlHasRequiredError(form, 'bank')"
      class="text-danger d-block w-100 px-3 pb-3 pt-1 text-end"
    >
      Required
    </small>
  </div>
</div>
